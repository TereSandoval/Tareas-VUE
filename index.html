<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="./js/vue3.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="./css/estilos.css">

    <title>Lista de Tareas</title>
</head>
<body>
    <header>
        <h1>Tareas</h1>
    </header>

    <section id="seccion" class="p-3">
        <div id="app">
            <input v-model="mensaje" type="text" class="form-control mb-3" placeholder="!Hola!">
            
            <div class="d-flex justify-content-center mb-3">
                <button @click="decrementar" class="btn btn-primary mx-2">-</button>
                <button @click="incrementar" class="btn btn-danger mx-2">+</button>
            </div>
            
            <div class="text-center mb-3">
                <span><b>{{ progreso }}%</b></span>
            </div>
            
            <div class="progress mb-3">
                <div 
                    class="progress-bar" 
                    :class="barraColor" 
                    role="progressbar" 
                    :style="{ width: progreso + '%' }" 
                    aria-valuenow="progreso" 
                    aria-valuemin="0" 
                    aria-valuemax="100">
                </div>
            </div>

            <ul class="list-group">
                <li 
                    v-for="(tarea, index) in tareas" 
                    :key="index" 
                    @click="toggleTarea(index)"
                    class="list-group-item d-flex justify-content-between align-items-center">
                    <span v-if="!tarea.completada">{{ tarea.nombre }}</span>
                    <span v-else class="completado">{{ tarea.nombre }}</span>
                    <span>{{ tarea.completada ? 'true' : 'false' }}</span>
                </li>
            </ul>

            <div class="mt-3 text-center">
                <p><b>Tareas Completas: {{ tareasCompletadas }}</b></p>
            </div>
        </div>
    </section>

    <script src="./js/script.js"></script>
</body>
</html>
